<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marksheet Website</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div id="main-div">

    <form>
      Semester: 
      <select id="semester-input">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </form>

    <br>

    <label for="reg-number-input">Register Number: </label>
    <input id="reg-number-input">
    <br>

    <button id="load-btn">LOAD</button>
    

    <table id="table-el">
      <tr id="subject-head"></tr>
      <tr id="subject-mark"></tr>
    </table>

  </div>
  
<script src="getSheetData.js" type="text/javascript" defer></script>
<script src="index.js" type="text/javascript" defer></script>

</body>
</html>
