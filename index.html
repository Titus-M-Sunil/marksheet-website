<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marksheet Website - Semester Page</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div id="main-div">

    <h1>MARKSHEET</h1>

    <p>Please select semester: </p>

    <div id="initial-four-sem">
      <label class="container">1
      <input type="radio" id="sem1" checked="checked" name="semester-number" value="1">
      <span class="checkmark"></span>
      </label>

      <label class="container">2
      <input type="radio" id="sem2" name="semester-number" value="2">
      <span class="checkmark"></span>
      </label>

      <label class="container">3
      <input type="radio" id="sem3" name="semester-number" value="3">
      <span class="checkmark"></span>
      </label>

      <label class="container">4
      <input type="radio" id="sem4" name="semester-number" value="4">
      <span class="checkmark"></span>
      </label>
    </div>

    <div id="final-four-sem">
      <label class="container">5
      <input type="radio" id="sem5" name="semester-number" value="5">
      <span class="checkmark"></span>
      </label>

      <label class="container">6
      <input type="radio" id="sem6" name="semester-number" value="6">
      <span class="checkmark"></span>
      </label>

      <label class="container">7
      <input type="radio" id="sem7" name="semester-number" value="7">
      <span class="checkmark"></span>
      </label>

      <label class="container">8
      <input type="radio" id="sem8" name="semester-number" value="8">
      <span class="checkmark"></span>
      </label>
    </div>

    <p>Please select exam: </p>

    <label class="container">CIA 1
    <input type="radio" id="cia1" checked="checked" name="exam-name" value="CIA 1">
    <span class="checkmark"></span>
    </label>

    <label class="container">CIA 2
    <input type="radio" id="cia2" name="exam-name" value="CIA 2">
    <span class="checkmark"></span>
    </label>

    <label class="container">Finals
    <input type="radio" id="finals" name="exam-name" value="Finals">
    <span class="checkmark"></span>
    </label>

    <button id="sem-enter-btn">SEARCH</button>

    <p id="student-details"></p>

    <table id="table-el"></table>

  </div>
  
<script src="getSheetData.js" type="text/javascript" defer></script>
<script src="index.js" type="text/javascript" defer></script>

</body>
</html>
